services:
  - type: web
    name: telegram-stream
    env: python
    plan: starter
    buildCommand: |
      pip install --no-cache-dir -r requirements.txt
      apt-get update && apt-get install -y ffmpeg tmux
    startCommand: supervisord -c supervisord.conf
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHON_ENV
        value: production
